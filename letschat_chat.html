<!DOCTYPE html>

<html>
    <head>
        <title>
            LetsChat Room!
        </title>

        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js">
        
        </script>
        
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js">
        
        </script>
        
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js">
        
        </script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">

        </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">

        </script>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="container">
            <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout();">
                Logout!
            </button>

            <button id="back" class="glyphicon glyphicon-arrow-left btn btn-warning" onclick="back();">
                Back!
            </button>

            <center>
                <h1 class="header">
                    LetChat!
                </h1>

                <span>
                    <img src="LetsChat! Animation.gif" id="chat_logo">
                </span>

                <div style="text-align: left; margin-bottom: 70px;" id="output">
                
                </div>
            </center>

            
        </div>

        <center>
            <div class="input_div_message_page">
                <label>
                    Send: 
                </label>

                <br>

                <input type="text" id="msg" class="form-control" placeholder="Message!">

                <br>

                <button class="btn btn-success" onclick="send();">
                    Send
                </button>

                <br>
            </div>
        </center>

        <script src="letschat_chat.js">

        </script>
    </body>
</html>
